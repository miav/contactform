<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Contact form - example page</title> 
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
     <script src="https://kit.fontawesome.com/a6a348e0f6.js" crossorigin="anonymous"></script>
</head>
    
<body>
      <div class="hero">
          <h1>Create an account</h1>
          <div class="signup-box">
              <div class="left-box">
                  <form>
                      <input type="text" placeholder="Your name" class="input-box" required>
                      <input type="text" placeholder="Username" class="input-box" required>
                      <input type="email" placeholder="Your e-mail adress" class="input-box" required>
                      <input type="password" placeholder="Create password" class="input-box" required>
                      <input type="checkbox" id="term">
                      <label for="term">I accept the terms and conditions.</label>
                      <button type="submit">Sign Up <span>&#x27f6;</span></button>
                  </form>
              </div>
              <div class="right-box">
                  <a href="#" class="fb"><i class="fa-brands fa-facebook-f"></i>Connect with Facebook</a>
                  <a href="#" class="in"><i class="fa-brands fa-instagram"></i>Connect with Instagram</a>
                  <a href="#" class="tw"><i class="fa-brands fa-twitter"></i>Connect with Twitter</a>
                  <a href="#" class="g"><i class="fa-brands fa-google"></i>Connect with Google</a>
              </div>
          </div>
          
          <p class="login">You already have an account? <a href="#">Login Now</a></p>
          
      </div>
</body>
</html>
